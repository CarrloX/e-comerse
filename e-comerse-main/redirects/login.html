<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/e-comerse/css/login/login.css">
    <link rel="shortcut icon" href="https://riwi.io/wp-content/uploads/2023/07/favicon.png">
    <script src="https://kit.fontawesome.com/eb5ef78206.js" crossorigin="anonymous"></script>
    <title>Log in</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="form">
                <form action="#">
                    <h2>Login</h2>

                    <div class="input_container">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" id="email" required>
                        <label for="#">Email</label>
                    </div>

                    <div class="input_container">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" required>
                        <label for="#">Password</label>
                    </div>

                    <div class="forget">
                        <label for="#">
                            <input type="checkbox"> Remember password
                            <a href="#">Forgot password</a>
                        </label>
                    </div>
                </form>
                <div>
                    <button>Enter</button>

                    <div class="register">
                        <a href="Register.html"><p>Create an account > I do not have an account </p></a>
                    </div>
                </div>
            </div>                
        </div>
    </section>

</body>

</html>
