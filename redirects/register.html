<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/e-comerse/css/login/register.css">
    <link rel="shortcut icon" href="https://riwi.io/wp-content/uploads/2023/07/favicon.png">
    <title>Document</title>
</head>
<body>
   <div class="container">
    <div class="title">Create account</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder="Enter your first name " required>
                </div>

                <div class="input-box">
                    <span class="details">Second Name</span>
                    <input type="text" placeholder="Enter your second name " >
                </div>

                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" placeholder="Enter your surnames " required>
                </div>

                <div class="input-box" id="email">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email " required>
                </div>

                <div class="input-box" >
                    <span class="details">Phone number</span>
                    <input type="text" placeholder="Enter your phone number" required>
                </div>

                <div class="input-box">
                    <span class="details">Adress</span>
                    <input type="text" placeholder="Enter your country where you live " required>
                </div>

                <div class="input-box">
                    <span class="details">Region</span>
                    <input type="text" placeholder="Enter your region " required>
                </div>

                <div class="input-box">
                    <span class="details">City</span>
                    <input type="text" placeholder="Enter your city " required>
                </div>

                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Enter your password " required>
                </div>

                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="text" placeholder="confirm your password " required>
                </div>

            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one "></span>
                        <span class="gender">Male</span>
                    </label>

                    <label for="dot-2">
                        <span class="dot two "></span>
                        <span class="gender">Female</span>
                    </label>

                    <label for="dot-3">
                        <span class="dot three "></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>

        </form>
   </div>
</body>
</html>
